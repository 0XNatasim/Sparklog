[build]
  command = "npm run build"
  publish = "dist"

# SPA redirect (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Netlify secret scanning: allow Vite public env vars (they will be in client bundle)
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"